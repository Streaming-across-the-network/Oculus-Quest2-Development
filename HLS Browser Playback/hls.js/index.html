<!DOCTYPE html>

<html lang="en">
  <head>
    <title>360°Kamera HLS-Livestream Powered by Hls.js</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <script src="hls.js"></script>


      <h1>360° Kamera-Livestream Powered by Hls.js</h1>
      <video width="66%" id="video"></video>
  

    <script>
      var video = document.getElementById('video');
      if (Hls.isSupported()) {
        var hls = new Hls({
          debug: true,
        });
        hls.loadSource('https://cph-p2p-msl.akamaized.net/hls/live/2000341/test/master.m3u8');
        hls.attachMedia(video);
        hls.on(Hls.Events.MEDIA_ATTACHED, function () {
          video.muted = false;
         
        });
      }

/* Get the element you want to display in fullscreen */
var elem = document.getElementById("video");

/* Execute the openFullscreen() function to open the video in fullscreen. Include prefixes for browsers that do not support the requestFullscreen property */
function openFullscreen() {
  if (elem.requestFullscreen) {
    elem.requestFullscreen();
  } else if (elem.webkitRequestFullscreen) { /* Safari */
    elem.webkitRequestFullscreen();
  } else if (elem.msRequestFullscreen) { /* IE11 */
    elem.msRequestFullscreen();
  }
}     




var vid = document.getElementById("video");
/*vid.onplaying = function() {
    openFullscreen();
};

*/
function playVid() {
    vid.play();
}

function pauseVid() {
    vid.pause();
}

</script>


<button type="button" class="playbutton" onclick="openFullscreen(); vid.play();">Play Stream in Fullscreen</button>
<button type="button" class="pausebutton" onclick= "vid.pause();">Pause Stream</button>

</body>
</html>
